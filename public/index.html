<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUARE CHASE</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/game.css">

</head>

<body>


    <!-- TEST VIDEO-HEROBANNER -->
    <div id="heroBanner" class="hero-banner">
        <a href="#" id="heroLink">
            <video autoplay muted loop class="hero-video">
                <source src="./videos/herovideo2.mov" type="video/mp4">
            </video>

            <!-- TAGIT FRAM LOGGA MED HJÄLP AV AI -->
            <!-- VIDEO TAGEN FRÅN https://elements.envato.com/ MED LICENS -->
            <div class="hero-image-wrapper">
                <img src="./images/logo4.png" alt="Start Game Image" id="startImage" class="hero-image">
            </div>
        </a>
    </div>


    <div id="mainContent" class="hidden">

        <!-- VIDEO BAKGRUND -->
        <video autoplay muted loop id="backgroundVideo">
            <source src="./videos/herovideo2.mov" type="video/mp4">
        </video>


        <div class="introduction">
            <img src="./images/logo3.png" alt="Game Image" id="gameImage" />
            <div id="gameDescriptionBox">
                <h3 id="gameDescription">Move your player, chase the square, and outsmart your opponents in real time!
                    Score points by reaching the target square first, but stay sharp – everyone else is after it too.
                    <br>
                    Chat with other players while you play and celebrate your victories.
                    <br><br>Ready to join the chaos? Let’s go!
                </h3>
                <img src="./images/arcade1.png" alt="Decorative Image 1" class="floating-image image1">
                <img src="./images/arcade2.png" alt="Decorative Image 2" class="floating-image image2">
            </div>


            <!-- ANVÄNDARE MÅSTE FYLLA I NAMN FÖR ATT STARTA SPEL -->
            <form action="" id="userForm">
                <label for="user">ENTER YOUR NAME TO PLAY</label>
                <input type="text" id="user" name="user" required placeholder="NAME..">
                <button type="submit" value="starta" id="startGame">Start Game</button>
            </form>



            <!-- SPELET STARTAR -->
            <div id="welcomeText" class="hidden textWelcome">
                <h2>Welcome, <span id="userName"></span>!</h2>
                <!-- <p>Get ready to move your square, chase the target, and outsmart other players in real time.
                    Score points by reaching the target first and stay sharp — everyone else is after it too!</p> -->
            </div>



            <div class="game">
                <!-- GÖMT TILLS DESS ATT SPEL STARTAR -->
                <canvas id="gameCanvas" class="hidden"></canvas>
                
                <script src="scripts/game.js"></script>


                <!-- GÖMT TILLS DESS ATT SPEL STARTAR -->
                <div class="boxchat">
                    <ul id="scoreList"></ul>
                    <form action="" class="hidden chatbox" id="messageForm">
                        <label for="message">CHAT WITH YOUR OPPONENTS</label>
                        <input type="text" id="message" name="message" required placeholder="SAY SOMETHING">
                        <input type="submit" value="SEND">
                    </form>


                    <div id="chat" class="hidden">
                        <!-- <p> - LET'S GET STARTED</p> -->
                    </div>
                </div>
            </div>


        </div>
    </div>

    
    <script src="./scripts/code.js"></script>

</body>

</html>
